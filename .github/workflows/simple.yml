name: Shell commands

on: push

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
    - name: echo an string
      run: echo "Hello World"
    - name: echo pwd
      run: pwd
    - name: echo hostname 
      run: cat /etc/os-release
    - name: multiple commands
      run: |
        node -v
        npm -v        
      
    